{{ define "header" }}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Волонтерский центр</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="/events/new">Мероприятия</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="/events/visited">Посещенные</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li>
                        <a class="btn btn-light btn-rounded ms-3 px-3" href="/user/info"><i class="fas fa-lg fa-user-alt"></i></a>
                    </li>
                    <li>
                        <a class="btn btn-light btn-rounded ms-3 px-3" href="/sign-out"><i class="fas fa-lg fa-sign-out-alt"></i></a>
                    </li>
                    <li hidden class="nav-item ms-3">
                        <a class="btn btn-light btn-rounded" href="/auth/sign-up">Регистрация</a>
                    </li>
                    <li hidden class="nav-item ms-3">
                        <a class="btn btn-dark btn-rounded" href="/auth/sign-in">Авторизация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>

{{ end }}
